 <!-- Portfolio Modals -->
 {% for post in site.posts %}
    <div class="portfolio-modal modal fade" id="portfolioModal{{ post.modal-id }}" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-content">
            <div class="close-modal" data-dismiss="modal" onclick="javascript:window.location='/#portfolio'">
                <div class="lr">
                    <div class="rl">
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 col-lg-offset-2">
                        <div class="modal-body">
                            <h2>{{ post.title }}</h2>
                            <hr class="star-primary">
                            <img src="img/portfolio/{{ post.img }}" class="img-responsive img-centered" alt="{{ post.alt }}">
                            <p>{{ post.description }}</p>
                            <ul class="list-inline item-details">
                                <li><div id="modal-bold">Tools & Skills:</div>
                                  {{ post.tools }}
                                </li>
                                <br>
                                {% if post.github %}
                                <li><div id="modal-bold">Source Code:</div>
                                  <a href="{{ post.github }}">Github</a>
                                </li>
                                {% else %}
                                <li><div id="modal-bold">Client Site:</div>
                                  <a href="{{ post.site }}">url</a>
                                </li>
                                {% endif %}
                            </ul>
                            <a href="#portfolio">
                              <button type="button" class="btn btn-default" data-dismiss="modal" onclick="javascript:window.location='/#portfolio'"><i class="fa fa-times"></i> Close</button>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endfor %}
