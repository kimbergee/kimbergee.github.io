<section id="contact">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Let's Connect</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <ul class="list-inline social-buttons">
                        {% for network in site.social %}
                            <li>
                                <a href="{{ network.url }}"><i class="fa fa-{{ network.title }}"></i></a>
                            </li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
  </section>
